

	<h1 class="page-header">Person</h1>

	<div class="row">
	<div class="col-lg-8"></div>
	<div class="col-lg-4"> 
				<div class="input-group">
					  <input type="text" class="form-control" placeholder="Search for...">
					  <span class="input-group-btn">
						<button class="btn btn-default" type="button">Go!</button>
					  </span>
				</div><!-- /input-group -->
								
            </div>
	</div>
<div class="row" ng-controller="PersonController as vm">
            <table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Job Title</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody ng-repeat="p in vm.persons">
					<tr>
						<td>{{p.personId}}</td>
						<td>{{p.firstName}}</td>
						<td>{{p.lastName}}</td>
						<td>{{p.jobTitle}}</td>
						<td><button title="Edit" open-dialog type="button" class="btn btn-default" ng-click="vm.updatePersonDialog(p)">
						<span class="glyphicon glyphicon-edit"></span></button></td>
					</tr>
				</tbody>
			</table>
       
</div>
